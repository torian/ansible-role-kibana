---

kibana_os:      linux
kibana_arch:    x64
kibana_version: 4.0.1
kibana_package: "kibana-{{kibana_version}}-{{kibana_os}}-{{kibana_arch}}.tar.gz"
kibana_content: "kibana-{{kibana_version}}-{{kibana_os}}-{{kibana_arch}}"

kibana_download_dir: /usr/local/src
kibana_base_dir:     /opt/kibana
kibana_install_dir:  "{{kibana_base_dir}}/{{kibana_content}}"

kibana_cfg_host:        127.0.0.1
kibana_cfg_port:        5601
kibana_cfg_es_url:      http://localhost:9200
kibana_cfg_default_app: discovery

